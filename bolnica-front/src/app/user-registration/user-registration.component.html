<div class="container" style="margin-top: 20px">
  <div class="jumbotron-fluid py-3">
    <h1 class="dispay-4 text-left">Registration</h1>
  </div>
  <form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="userService.userForRegistration.id"/>
    <input type="hidden" name="isBlocked" [value]="userService.userForRegistration.isBlocked"/>
    <input type="hidden" name="isAdmin" [value]="userService.userForRegistration.isAdmin"/>

    <div class="form-row">
      <!--USERNAME-->
      <div class="form-group col-md-5" >
        <label>Username</label>
        <input type="text" class="form-control" name="username" #username="ngModel"
               [(ngModel)]="userService.userForRegistration.username" required
               [class.invalid]="username.touched && username.invalid"/>
      </div>
      <!--PASSWORD-->
      <div class="form-group col-md-5">
        <label>Password</label>
        <input type="password" class="form-control" name="password" #password="ngModel"
               [(ngModel)]="userService.userForRegistration.password" required
        minlength="3" maxlength="20" [class.invalid]="password.touched && password.invalid"/>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-5">
        <!--NAME-->
          <label>Name</label>
          <input type="text" class="form-control" name="name" #name="ngModel"
                 [(ngModel)]="userService.userForRegistration.name" required
                 [class.invalid]="name.touched && name.invalid"/>
      </div>
      <div class="col-md-5">
        <!--SURNAME-->
        <div class="for-group">
          <label>Surname</label>
          <input type="text" class="form-control" name="surname" #surname="ngModel"
                 [(ngModel)]="userService.userForRegistration.surname" required
                 [class.invalid]="surname.touched && surname.invalid"/>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-5">
        <!--EMAIL-->
          <label>Email</label>
          <input type="text" class="form-control" name="email" #email="ngModel"
                 [(ngModel)]="userService.userForRegistration.eMail" required
                 [class.invalid]="email.touched && email.invalid" minlength="5"/>
      </div>
      <div class="form-group col-md-5">
        <!--JMBG-->
          <label>JMBG</label>
          <input type="text" class="form-control" name="jmbg" #jmbg="ngModel"
                 [(ngModel)]="userService.userForRegistration.jmbg" required
                 [class.invalid]="jmbg.touched && jmbg.invalid" pattern="[0-9]+" minlength="3"/>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-5">
        <!--PHONE NUMBER-->
          <label>Phone number</label>
          <input type="text" class="form-control" name="phoneNumber" #phoneNumber="ngModel"
                 [(ngModel)]="userService.userForRegistration.phoneNumber" required
                 [class.invalid]="phoneNumber.touched && phoneNumber.invalid" pattern="[0-9]+" minlength="3"/>
      </div>
      <div class="form-group col-md-5">
        <!--GENDER-->
        <label>Gender</label>
        <select class="form-control" name="gender" #gender="ngModel"
                [(ngModel)]="userService.userForRegistration.gender" required>
          <option value="m">M</option>
          <option value="z">Z</option>
        </select>
      </div>
    </div>
    <!--ADDRESS-->
    <div class="row-form">
      <div class="form-group col-md-10">
          <label>Addres</label>
          <input type="text" class="form-control" name="addres" #addres="ngModel"
                 [(ngModel)]="userService.userForRegistration.address"/>
      </div>
    </div>
    <!--BUTTONS-->
    <div class="form-row">
      <div class="form-group col-md-5">
        <button class="btn btn-info btn-block" type="submit" [disabled]="form.invalid">Submit</button>
      </div>
      <div class="form-group col-md-5">
        <button class="btn btn-danger" type="button" (click)="clearForm()">Clear</button>
      </div>
    </div>
  </form>
</div>
