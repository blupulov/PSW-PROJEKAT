<mat-toolbar color="primary" class="mat-elevation-z8">

  <!-- SLIKA KRSTICA -->
  <span>
    <mat-icon color="accent">local_hospital</mat-icon>
  </span>

  <!--AKCIJE ULOGOVANOG USERA-->
  <div *ngIf="userService.isDoctor == false">
    <!--PACIJENT-->
    <div *ngIf="userService.loggedUser.isAdmin == false">
      <a *ngIf="userService.loggedUser.username != undefined" mat-button routerLink="profile">PROFILE</a>
      <a *ngIf="userService.loggedUser.username != undefined" mat-button routerLink="pastReviews">HISTORY OF REVIEWS</a>
      <a *ngIf="userService.loggedUser.username != undefined" mat-button routerLink="nextReviews">NEXT REVIEWS</a>
      <a *ngIf="userService.loggedUser.username != undefined" mat-button routerLink="scheduleReview">SCHEDULE REVIEW</a>
      <a *ngIf="userService.loggedUser.username != undefined" mat-button routerLink="createSurvey">SURVEY</a>
    </div>
    <!--ADMIN-->
    <div *ngIf="userService.loggedUser.isAdmin == true">
      <a *ngIf="userService.loggedUser.username != undefined" mat-button routerLink="profile">PROFILE</a>
      <a *ngIf="userService.loggedUser.username != undefined" mat-button routerLink="editSurvey">SURVEYS</a>
      <a mat-button [matMenuTriggerFor]="menu">USERS</a>
      <mat-menu #menu="matMenu">
        <table>
          <tr>
            <td>
              <a *ngIf="userService.loggedUser.username != undefined" mat-button routerLink="suspiciousUsers">SUSPICIOUS
                USERS</a>
            </td>
          </tr>
          <tr>
            <td>
              <a *ngIf="userService.loggedUser.username != undefined" mat-button routerLink="allUsers">ALL USERS</a>

            </td>
          </tr>
        </table>

      </mat-menu>
    </div>
  </div>

  <!--AKCIJE ZA DOKTORA-->
  <div *ngIf="userService.isDoctor == true">
    <a *ngIf="userService.loggedUser.username != undefined" mat-button routerLink="profile">PROFILE</a>
    <a *ngIf="userService.loggedUser.username != undefined" mat-button routerLink="pastReviews">PAST REVIEWS</a>
    <a *ngIf="userService.loggedUser.username != undefined" mat-button routerLink="nextReviews">NEXT REVIEWS</a>
    <a *ngIf="userService.loggedUser.username != undefined" mat-button routerLink="todaysReviews">TODAY'S REVIEWS</a>
  </div>

  <div class="space"></div>

  <!--DUGMICI-->
  <a *ngIf="userService.loggedUser.username == undefined" mat-button routerLink="registration">REGISTRATION</a>
  <a *ngIf="userService.loggedUser.username == undefined" mat-raised-button color="accent" routerLink="">LOG IN</a>
  <a *ngIf="userService.loggedUser.username != undefined" mat-raised-button color="accent" routerLink=""
    (click)="logOut()">LOG OUT</a>
</mat-toolbar>
