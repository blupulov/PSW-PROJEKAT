<div class="container">
  <hr/>
  <h1>TODAY'S REVIEWS</h1>
  <table class="table table-striped">
    <thead>
      <th>START TIME</th>
      <th>DURATION</th>
      <th>USER NAME</th>
      <th>USER SURNAME</th>
    </thead>
    <tr *ngFor="let r of reviews">
      <td> {{r.startTime | date: 'dd-MM-yyyy hh:mm'}} </td>
      <td> {{r.duration}} </td>
      <td> {{r.patientName}} </td>
      <td> {{r.patientSurname}} </td>
    </tr>
  </table>
</div>
